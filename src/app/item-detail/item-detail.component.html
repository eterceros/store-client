<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div fxFlex="40">
    <div fxFlex *ngIf="itemInstance">
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>
            <h3>{{itemInstance.item.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-title-group>
        <a *ngIf="!showImage" type="button" (click)="fileInput.click()" style="cursor: pointer"><h1>Add image</h1></a>
        <img *ngIf="showImage" matCardImage data-src="data:image/png;base64,{{itemInstance.featuredImage}}"
             alt={{itemInstance.item.name}}>
        <mat-card-content>
          <p>{{itemInstance.item.description}}
          </p>

          <h1>Utilidad: {{profit}}</h1>
        </mat-card-content>
        <mat-card-actions align="start">
          <button mat-button [routerLink]="['/itemdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button (click)="onAction($event)">LIKE</button>
          <button mat-button (click)="onAction($event)">SHARE</button>
          <button mat-button [routerLink]="['/itemEdit', itemInstance.item.id]">Editar<span
            class="fa fa-pencil fa-lg"></span>
          </button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/itemdetail/', next]"><span class="fa fa-chevron-right fa-lg"></span>
          </button>
          <input class="cc-ui-d-none"
                 type="file"
                 #fileInput
                 (change)="uploadImage($event)">
          <button mat-button (click)="fileInput.click()">AÃ±adir imagen</button>
          <button mat-button (click)="deleteImage()">Borrar imagen</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf="itemInstance && itemInstance.item.comments">
    <h1>Commentarios</h1>
    <mat-list>
      <mat-list-item *ngFor="let comment of itemInstance.item.comments">
        <p matLine>{{comment.comment}}</p>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
